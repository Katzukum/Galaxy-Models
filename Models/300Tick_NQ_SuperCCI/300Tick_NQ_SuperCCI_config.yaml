model_name: 300Tick_NQ_SuperCCI
Type: Time-Series Transformer
artifact_paths:
  scaler: 300Tick_NQ_SuperCCI_scaler.pkl
  model_state_dict: 300Tick_NQ_SuperCCI_model.pt
Config:
  model_params:
    d_model: 64
    nhead: 4
    num_encoder_layers: 3
    dim_feedforward: 128
    dropout: 0.1
    input_dim: 34
  data_params:
    sequence_length: 60
    features:
    - close
    - open
    - high
    - low
    - volume
    - supertrendcciv2_cci
    - supertrendcciv2_ccima
    - supertrendcciv2_supertrend
    - supertrendcciv2_trenddirection
    - pricedistances_dist_ema_9
    - pricedistances_dist_ema_21
    - pricedistances_dist_t3_48
    - pricedistances_dist_copen
    - pricedistances_dist_chigh
    - pricedistances_dist_clow
    - pricedistances_dist_popen
    - pricedistances_dist_phigh
    - pricedistances_dist_plow
    - pricedistances_dist_pclose
    - pricedistances_dist_vwap
    - waddahattarexplosion deadzone_trendup
    - waddahattarexplosion deadzone_trenddown
    - waddahattarexplosion deadzone_explosionline
    - waddahattarexplosion deadzone_deadzoneline
    - atr_atr
    - correlation_correlation
    - barasatr_bar as atr %
    - opexatrbands_upperlimit
    - opexatrbands_lowerlimit
    - opexatrbands_daystoopex
    - timeplots_tradedayofyear
    - timeplots_dayofweekplot
    - timeplots_hourofday
    - timeplots_qrt15min
  train_params:
    learning_rate: 0.0005
    epochs: 25
    batch_size: 32
